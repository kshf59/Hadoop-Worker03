<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>RStudio Connect: Page Not Found</title>
    <style>
      body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 1.5em 1em;
      }
    </style>
    {{if .Unauthenticated -}}
    <script src="{{.Prefix}}__assets__/jquery-3.1.0.slim.min.js"></script>
    <script>
      $( document ).ready(function() {
        var rscembedded = /[?&]rscembedded=1/;

         if (!document.location.search.match(rscembedded)) {
          // If we are NOT inside a dashboard iframe and not signed in,
          // include a link that allows the user to view the content
          // after signing in.
          var target = '{{.Prefix}}connect/__login__?url=' +
              encodeURIComponent(document.location.href);

          $('#content').html('<p>The content you requested cannot be found or you do not have permission to access it.</p>' +
                             '<p>You may need to <a target="_top" href="'+ target +'">log into RStudio Connect</a> to view this content.</p>'
          );
        }
      });
    </script>
    {{- end}}
  </head>
  <body>
    <div id="content">
      <p>The content you requested cannot be found or you do not have permission to access it.</p>
      <p>Are you looking for <a target="_top" href="{{.Prefix}}connect/">Connect Dashboard</a>?</p>
    </div>
  </body>
</html>
