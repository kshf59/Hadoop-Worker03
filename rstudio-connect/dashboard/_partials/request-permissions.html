<div class="modal-header">
    <h3 class="modal-title">Request "{{privilege}}" Permissions</h3>
</div>
<div class="modal-body">
  Are you sure you want to request "{{privilege}}" Permissions on this server? This will contact the RStudio Connect administrator on your behalf to request these additional privileges.
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Request</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
