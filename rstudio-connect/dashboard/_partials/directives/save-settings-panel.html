<form class="saveSettingsPanel" ng-class="{'showing': show === true || (show && show())}">
  <div class="actions">
    <button id="sel_save_settings" type="submit" ng-click="save()" ng-disabled="saveDisabled === true || saveDisabled && saveDisabled()">{{saveTitle}}</button>
    <button type="button" ng-click="cancel()" ng-disabled="discardDisabled === true || discardDisabled && discardDisabled()">Discard Changes</button>
  </div>
</form>
