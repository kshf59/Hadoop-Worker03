<div class="overrides">
  <div class="modal-header">
    <h3 class="modal-title">Parameter configuration for "{{app.name}}"</h3>
  </div>
  <div class="modal-body">
    <div ng-if="loading || saving"
         class="overrides-progress text-center"
         ng-class="{'overrides-loading': loading}">
      <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span><br/>
      <p>Processing ...</p>
    </div>
    <!--
    The progress spinner is laid over the customization app during startup to
    avoid a problem where the save/cancel button might not appear (safari).

    Our original approach was to `ng-hide="loading || saving"`.

    During shutdown, we hide the iframe entirely.
    -->
    <iframe
       ng-hide="saving"
       id="overrides-iframe"
       custom-src="{{overrides.url}}"
       iframe-onload="configIframeOnload()">
    </iframe>
  </div>
</div>
